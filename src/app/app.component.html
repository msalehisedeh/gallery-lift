<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="resources">
    <a href="https://www.npmjs.com/package/@sedeh/gallery-lift">npm install @sedeh/gallery-lift</a>
    <p>Tested On Safari, Chrome, Mozilla, and IE11 browsers.</p>
</div>
<div class="controllers">
  <fieldset>
    <legend>Preview Layout Options</legend>
    <label for="large-on-single"><input id="large-on-single" name="viewOption" type="radio" [checked]="viewOption === 'large-on-single'" (click)="viewOption = 'large-on-single'" />large-on-single</label>
    <label for="split-on-dual"><input id="split-on-dual" name="viewOption" type="radio" [checked]="viewOption === 'split-on-dual'" (click)="viewOption = 'split-on-dual'" />split-on-dual</label>
    <label for="large-on-right"><input id="large-on-right" name="viewOption" type="radio" [checked]="viewOption === 'large-on-right'" (click)="viewOption = 'large-on-right'" />large-on-right</label>
    <label for="split-on-quadruple"><input id="split-on-quadruple" name="viewOption" type="radio" [checked]="viewOption === 'split-on-quadruple'" (click)="viewOption = 'split-on-quadruple'" />split-on-quadruple</label>
    <label for="large-on-middle"><input id="large-on-middle" name="viewOption" type="radio" [checked]="viewOption === 'large-on-middle'" (click)="viewOption = 'large-on-middle'" />large-on-middle</label>
    <label for="large-on-left"><input id="large-on-left" name="viewOption" type="radio" [checked]="viewOption === 'large-on-left'" (click)="viewOption = 'large-on-left'" />large-on-left</label>
    <label for="large-on-sides"><input id="large-on-sides" name="viewOption" type="radio" [checked]="viewOption === 'large-on-sides'" (click)="viewOption = 'large-on-sides'" />large-on-sides</label>
  </fieldset>
  <fieldset>
    <legend>Preview policy</legend>
    <label for="hoverMessage">Hover Message: 
      <input id="hoverMessage" name="hoverMessage" [value]="hoverMessage" (keyup)="hoverMessage = $event.target.value" />
    </label>
    <label for="maxHeight">Max Height: 
      <input id="maxHeight" name="maxHeight" [value]="maxHeight" (keyup)="maxHeight = $event.target.value" />
    </label>
    <label for="showTitleOnHover">
      <input id="showTitleOnHover" name="showTitleOnHover" type="checkbox" [checked]="showTitleOnHover === true" (change)="showTitleOnHover = !showTitleOnHover" />
      Show Title On Hover
    </label>
    <label for="showMessageOnHover">
      <input id="showMessageOnHover" name="showMessageOnHover" type="checkbox" [checked]="showMessageOnHover === true" (change)="showMessageOnHover = !showMessageOnHover" />
      Show Hover Message
    </label>
    <label for="showRemainingCount">
      <input id="showRemainingCount" name="showRemainingCount" type="checkbox" [checked]="showRemainingCount === true" (change)="showRemainingCount = !showRemainingCount" />
      Show Remaining Count
    </label>
  </fieldset>
  <fieldset>
    <legend>Lift policy</legend>
    <label for="liftOnZero">
      <input id="liftOnZero" name="liftOnZero" type="checkbox" [checked]="liftOnZero === true" (change)="liftOnZero = !liftOnZero" />
      Lift On Zero
    </label>
    <label for="sideBySide">
      <input id="sideBySide" name="sideBySide" type="checkbox" [checked]="sideBySide === true" (change)="sideBySide = !sideBySide" />
      Show imagery and info side by side
    </label>
  </fieldset>
</div>
  
<gallery-lift
  [sideBySide]="sideBySide"
  [hoverMessage]="hoverMessage"
  [showMessageOnHover]="showMessageOnHover"
  [maxHeight]="maxHeight"
  [showTitleOnHover]="showTitleOnHover"
  [layout]="viewOption"
  [liftOnZero]="liftOnZero"
  [showRemainingCount]="showRemainingCount"
  [template]="myTeplate"
  [gallery]="myGallery"
  (onaction)="onaction($event)"
  (onselect)="onselect($event)"></gallery-lift>

<ng-template #myTeplate let-detail="data" let-current="selected" let-total="total">
    <span>{{current}} of {{total}}</span>
    <h3>{{detail.title}}</h3>
    <p>{{detail.description}}</p>
</ng-template>

<ul class="logger">
  <li *ngFor="let x of events" [textContent]="x | json"></li>
</ul>
